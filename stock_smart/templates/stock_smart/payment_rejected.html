{% extends 'stock_smart/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-check-circle text-success fa-5x mb-3"></i>
                    <h2 class="card-title">¡Pago Exitoso!</h2>
                    <p class="card-text">
                        Tu orden #{{ order_number }} ha sido procesada correctamente.
                    </p>
                    <p class="card-text">
                        Hemos enviado un correo de confirmación a {{ customer_email }}
                    </p>
                    <hr>
                    <div class="mt-4">
                        <a href="{% url 'stock_smart:productos_lista' %}" class="btn btn-primary">
                            Seguir Comprando
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
